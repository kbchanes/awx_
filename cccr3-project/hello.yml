---
- name: Job for Bastion
  become: yes
  hosts: controller
  tasks:
  - name: Bastion replace DNS1
    lineinfile:
      path: /etc/named.conf
      regexp: "{{ item.regexp }}"
      line: "{{ item.line }}"
    with_items:
      - { regexp: "^        listen-on port 53 { 127.0.0.1; };$", line: "        listen-on port 53 { any; };" }
      - { regexp: "^        listen-on-v6 port 53 { ::1; };$", line: "        listen-on-v6 port 53 { any; };" }
      - { regexp: "^        allow-query     { localhost; };$", line: "        allow-query     { any; };" }
