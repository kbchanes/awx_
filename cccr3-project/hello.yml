- name: Master
  become: yes
  hosts: okd
  tasks:
  - name: Master replace DNS1
    lineinfile:
      path: /etc/sysconfig/network-scripts/ifcfg-eth0
      line: "{{ item }}"
    with_items:
      - "NM_CONTROLLED=yes"
      - "PEERDNS=yes"
      - "DNS1=192.168.122.3"
    
  - name: Start to NetworkManager Service
    service:
      name: NetworkManager
      state: restarted

  - name: Add sysctl.conf
    lineinfile:
      path: /etc/sysctl.conf
      line: "net.ipv4.ip_forward=1"

- name: OKD3.11 install 
  become: yes
  hosts: controller
  tasks:
  - name: openshift-release install
    yum:
      name: "{{ package }}"
    vars:
      package:
      - centos-release-openshift-origin311.noarch
      - openshift-ansible
      - ansible
      
  - name: Write inventory code
    blockinfile:
      path: /usr/share/ansible/openshift-ansibe/inventory/hosts.localhost
      create: yes
      block: |
        [OSEv3:children]
        masters
        nodes
        etcd
        [OSEv3:vars]
        os_firewall_use_firewalld=true
        openshift_pkg_version=-3.11.*
        openshift_deployment_type=origin
        openshift_portal_net=172.30.0.0/16
        openshift_disable_check=disk_availability,memory_availability,docker_image_availability
        openshift_node_groups=[{'name': 'node-config-all-in-one', 'labels': ['node-role.kubernetes.io/master=true', 'node-role.kubernetes.io/infra=true', 'node-role.kubernetes.io/compute=true']}]

        openshift_master_default_subdomain=okd.cccr3.com
        openshift_master_identity_providers=[{'name': 'htpasswd_auth', 'login': 'true', 'challenge': 'true', 'kind': 'HTPasswdPasswordIdentityProvider'}]

        debug_level=6

        ansible_ssh_user=root

        ansible_become=true

        openshift_cockpit_deployer_image='docker.io/timbordemann/cockpit-kubernetes:latest'

        [masters]
        okd.cccr3.com openshift_schedulable=true
        [etcd]
        okd.cccr3.com
        [nodes]
        okd.cccr3.com openshift_node_group_name='node-config-all-in-one'
  
  
